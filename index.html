<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Math Battle | Solve. Battle. Win!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #0f172a;
            --light: #f8f9fa;
            --accent: #ff7675;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-bottom: 60px;
        }

        h1, h2, h3, h4 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        /* Hero Section */
        .hero-section {
            min-height: calc(100vh - 120px);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)),
                        url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        .hero-content {
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #00cec9, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            color: rgba(248, 249, 250, 0.8);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .btn-primary:hover {
            background-color: #5649c5;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.6);
        }

        /* Floating math symbols */
        .floating-math {
            position: absolute;
            opacity: 0.1;
            font-size: clamp(3rem, 10vw, 5rem);
            color: var(--secondary);
            animation: float 15s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(10deg);
            }
        }

        .math-symbol-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .math-symbol-2 {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .math-symbol-3 {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        /* Footer */
        .footer-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.9);
            padding: 10px 20px;
            z-index: 99;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .developer-name {
            margin: 0;
            font-size: 14px;
            color: var(--secondary);
        }

        .profile-links {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-link {
            position: relative;
            display: inline-block;
            text-decoration: none;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-section {
                min-height: calc(100vh - 100px);
            }

            .footer-content {
                flex-direction: row;
                gap: 10px;
            }

            .developer-name {
                font-size: 12px;
            }

            .profile-pic {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Genius Math Battle</h1>
            <p class="hero-subtitle">Solve challenging math problems, battle opponents, and climb the leaderboard in this exciting educational game!</p>
            <div class="btn-container">
                <a href="game.html" class="btn btn-primary">Play Now</a>
            </div>
        </div>
    </section>

    <!-- Floating math symbols -->
    <div class="floating-math math-symbol-1">+</div>
    <div class="floating-math math-symbol-2">×</div>
    <div class="floating-math math-symbol-3">π</div>

    <!-- Footer -->
    <footer class="footer-container">
        <div class="footer-content">
            <p class="developer-name">Developed by <strong>Md. Shahin Alam</strong></p>
            <div class="profile-links">
                <a href="https://github.com/shahinalam10" target="_blank" class="profile-link github">
                    <img src="assets/img/github.jpg" alt="GitHub" class="profile-pic">
                </a>
                <a href="https://www.linkedin.com/in/md-shahin-alam-b3a9b120b/" target="_blank" class="profile-link linkedin">
                    <img src="assets/img/linkdin.jpg" alt="LinkedIn" class="profile-pic">
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
